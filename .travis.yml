language: python
python:
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'

services:
  - postgresql

before_script:
  - psql -c 'create database populse_db_tests;' -U postgres  

install:
  - pip install -e .[postgres]
  - pip install codecov

script: 
  - python -m populse_db.test
  - coverage run populse_db.test

after_success:
- codeco
