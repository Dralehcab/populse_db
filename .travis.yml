matrix:
  include:
    - os: osx
      language: generic
    - os: linux
      language: python  
      python:
        - "2.7"
    - os: linux
      language: python  
      python:
        - "3.3"
    - os: linux
      language: python  
      python:
        - "3.4"
    - os: linux
      language: python  
      python:
        - "3.5"
    - os: linux
      language: python  
      python:
        - "3.6"

services:
  - postgresql

# osx deps
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew uninstall --ignore-dependencies python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pyenv-virtualenv; fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then psql -c 'create database populse_db_tests;' -U postgres; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew services start postgresql; fi

install:
  - pip install -e .[postgres]
  - pip install codecov

script: 
  - python -V
  - python -m populse_db.test
  - coverage run python/populse_db/test.py

after_success:
- codecov
